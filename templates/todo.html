<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ToDo</title>
    <style>
        .titlePadding{
            padding-top:20px;
        }
        .infoPadding{
            padding-top:10px;
        }
        
        h5,h6 { font-weight: normal; }

    </style>
  </head>
  <body>
    <div class="container px-4">
        <div class="row gy-3">
            <div class="col titlePadding">
                <h5>My Todo</h5>
                <hr/>
            </div>
        </div>
        <div class="row">
          <form action="" method="post" novalidate>
            {% csrf_token %}
            <div class="col-auto">
              <input type="text" class="form-control" name="task" placeholder="New task...">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Add Task</button>
            </div>
          </form>
        </div>
        <div class="row gy-3 titlePadding">
            <div class="col titlePadding">
                <div class="table-responsive-sm">
                    <table class="table table-bordered">
                        <thead>
                          <tr>
                              <th scope="col"></th>
                              <th scope="col">Tasks</th>
                              <th scope="col">Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for todo in todos %}
                          <tr>
                              <td><input type="checkbox" name="todo_checkbox" value="{{ todo.id }}" {% if todo.status %}checked{% endif %}></td>
                              <td>{{ todo.content }}</td>
                              <td></td>
                          </tr>
                          {% endfor %}
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
